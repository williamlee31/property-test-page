<div ng-include="'header.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-8 clearfix">
      <div class="jumbotron">
        <h1>{{yourinfo.customer.name}}</h1>
      </div>

      <form ng-submit="yourinfo.saveInfo()">

        <div class="col-md-6 col-sm-12 content">
          <input type="text" placeholder="First name" ng-model="yourinfo.customer.firstName">
          <input type="text" placeholder="Last name" ng-model="yourinfo.customer.lastName">
          
        </div>

        <div class="col-md-6 col-sm-12 content">
          <input type="text" placeholder="Name" ng-model="yourinfo.customer.name">
          <input type="text" placeholder="Name" ng-model="yourinfo.customer.name">
        </div>


        <button type="submit" class="btn btn-primary btn-md" ng-click="yourinfo.saveInfo()">Start Quote</button>
      </form>
    </div>

    <div class="col-md-4 visible-md visible-lg">
      <div data-ng-include="'sidebar.html'"></div>
    </div>
  </div>
</div>
